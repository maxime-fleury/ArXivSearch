<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Arxiv Search</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS for Dark Theme -->
    <script src="https://cdn.jsdelivr.net/npm/mark.js/dist/mark.min.js"></script>
    <!-- Markdown-it for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <!-- highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1 class="mt-5 text-white">ArXiv Search</h1>
        <input type="text" id="searchTerm" class="form-control mt-3" placeholder="Enter search term">
        <button id="searchButton" class="btn btn-primary mt-3" aria-label="Search">Search</button>
        <select id="downloadFormat" class="form-select mt-3" aria-label="downloadFormat">
            <option value="md" selected>Markdown</option>
            <option value="xml">XML</option>
            <option value="yaml">YAML</option>
            <option value="html">HTML</option>
        </select>
        <button id="downloadButton" class="btn btn-secondary mt-3" aria-label="DownloadButton" disabled>Download</button>
        <!-- Add this HTML where you want the spinner to appear -->
        <div id="loading-spinner" class="spinner-border text-primary" role="status" style="display:none;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <input type="file" id="uploadFile" class="form-control mt-3" accept=".md,.xml,.yaml,.html" aria-label="FileLoad">
        <input type="text" id="resultSearchTerm" class="form-control mt-3" placeholder="Search in result" aria-label="SearchInDocumentInput">

        <div id="result" class="mt-3"></div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>

</html>
